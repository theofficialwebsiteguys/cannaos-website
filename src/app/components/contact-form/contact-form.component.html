<section class="contact-section" id="demo">
    <div class="contact-wrapper">
      <h2>Book a Demo</h2>
      <p>Letâ€™s show you how CannaOS can level up your dispensary.</p>
  
      <form (ngSubmit)="submitForm()" #demoForm="ngForm" class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" ngModel required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" name="lastName" ngModel required />
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" ngModel required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" ngModel required />
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="business">Company Name*</label>
            <input type="text" id="business" name="business" ngModel required />
          </div>
        
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="state">State/Province*</label>
            <select id="state" name="state" ngModel required>
              <option value="" disabled selected>Please Select</option>
              <option>New York</option>
              <option>California</option>
              <option>Florida</option>
              <!-- Add more states -->
            </select>
          </div>
          <div class="form-group">
            <label for="pos">Point of Sale*</label>
            <select id="pos" name="pos" ngModel required>
              <option value="" disabled selected>Please Select</option>
              <option>Dutchie</option>
              <option>BioTrack</option>
              <option>MJ Freeway</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="referral">How did you hear about us?</label>
            <select id="referral" name="referral" ngModel>
              <option value="" disabled selected>Please Select</option>
              <option>Instagram</option>
              <option>Referral</option>
              <option>Search Engine</option>
              <option>Event / Conference</option>
              <option>Other</option>
            </select>
          </div>
        </div>
  
       
  
        <button type="submit" class="btn btn-primary" [disabled]="!demoForm.form.valid">
          Submit
        </button>
      </form>
    </div>
  </section>
